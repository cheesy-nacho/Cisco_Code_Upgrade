---
# Ansible Playbook to backup config and write file to a folder

- name: Begin Config Backup
  hosts: office
  connection: local
  gather_facts: false
  ignore_unreachable: true
  vars_files:
    - vault.yml
  vars:
    ansible_network_cli_ssh_type: libssh
    cli:
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:
# Grab date, time, and hostname
    - name: Get current date
      local_action: command date +%b-%d-%Y       
      register: date

    - name: Get current time
      local_action: command date +%H:%M
      register: time

    - name: Get hostname
      cisco.nxos.nxos_command:
        state: gathered
      register: device_hostname
    - name:
      debug:
        msg: " {{ device_hostname.gathered.hostname }}"

# Show run, write to file, save file to folder
    - name: show run 
      cisco.nxos.nxos_config:
        save_when: always
        backup: true
        backup_options:
          filename: "{{ device_hostname.gathered.hostname }}-backup.txt"
          #dir_path: "/home/eislas/HT_Ansible_Demo/backups/{{ date.stdout }}-{{ time.stdout }}" #May not be neccessary to create folder for each backup executed. 

    - name: All done backing up
      debug: msg="Config backed up succesfully"

...
     